<!DOCTYPE html>
<html lang="CH">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css_less/index.css">
    <title>注册界面</title>
</head>
<body>
    <div class="bigbox">
        <div class="top">
            <img src="./images/logo.png" />
            <button><a href="../index/Index.html" id="index">首页</a></button>
            <button>登录</button>
        </div>
        <div class="bottom">
            <input type="text" value="昵称(可以随意填写)" id="user">
            <input type="text" value="邮箱(需要接收验证码，推荐使用QQ邮箱地址)" id="email">
            <input type="text" value="密码" id="mm">
            <input type="text" value="重复密码" id="cfmm">
            <input type="text" value="选择您的联络方式(必选,可以随意选择)" id="phone">
            <input type="text" value="在这输入联络方式账号（可以随意填写）" id="number">
            <input type="text" value="邮箱验证码" id="num">
            <button id="ems">获取验证码</button>
            <button id="zhuce">确认注册</button>
            
        </div>
    </div>
    <div class="footer" id="time">
       
    </div>
    
    <script src="./js/check.js"></script>
</body>
</html>
